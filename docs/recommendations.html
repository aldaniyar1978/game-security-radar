<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cyber Radar ‚Äì Security Recommendations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="theme.css" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #080910;
      color: #f5f5f5;
    }
    header {
      padding: 1.5rem 1rem;
      border-bottom: 1px solid #22263a;
      background: #05060b;
    }
    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1.5rem 1rem 3rem;
    }
    .recommendation-card {
      background:#020617;
      border:1px solid #1e293b;
      border-radius:16px;
      padding:1.75rem;
      margin-top:2rem;
      box-shadow:0 18px 45px rgba(0,0,0,0.7);
    }
    .rec-meta {
      display:flex;
      flex-wrap:wrap;
      gap:0.6rem;
      font-size:0.8rem;
      color:#94a3b8;
      margin-bottom:0.75rem;
    }
    .rec-tag {
      background:#1e293b;
      padding:0.1rem 0.5rem;
      border-radius:999px;
    }
    .rec-title {
      color:#e5e7eb;
      margin-bottom:0.5rem;
    }
    .rec-summary {
      color:#c0c4e0;
      margin-bottom:1.25rem;
      font-size:0.9rem;
    }
    .rec-grid {
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap:1rem;
      margin-bottom:1.5rem;
    }
    .rec-block {
      background:#020617;
      border:1px dashed #334155;
      border-radius:12px;
      padding:1rem;
      color:#cbd5f5;
    }
    .rec-actions, .rec-detection {
      color:#cbd5f5;
      margin-bottom:1.5rem;
    }
    .rec-actions h3,
    .rec-detection h3,
    .rec-block h3 {
      color:#e5e7eb;
      margin-bottom:0.4rem;
      font-size:0.95rem;
    }
    .rec-actions ol,
    .rec-detection ul,
    .rec-block ul {
      margin-left:1.2rem;
      font-size:0.9rem;
    }
    .rec-foot {
      display:flex;
      flex-wrap:wrap;
      justify-content:space-between;
      align-items:center;
      gap:0.75rem;
      font-size:0.8rem;
      color:#94a3b8;
      border-top:1px solid #1e293b;
      padding-top:0.75rem;
    }
    .rec-link {
      color:#38bdf8;
      font-weight:600;
      text-decoration:none;
    }
    .rec-link:hover { text-decoration:underline; }
    .rec-severity {
      padding:0.1rem 0.5rem;
      border-radius:4px;
      font-weight:bold;
    }
    .rec-severity.critical { background:#ef4444; color:#fff; }
    .rec-severity.high { background:#f97316; color:#fff; }

    @media (max-width: 640px) {
      .recommendation-card { padding:1.25rem; }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content" style="max-width:1100px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;gap:1rem;">
      <a href="index.html" class="logo" style="color:#f9fafb;text-decoration:none;font-weight:700;">üõ°Ô∏è Cyber Radar</a>
      <nav style="display:flex;gap:0.9rem;font-size:0.9rem;">
        <a href="index.html" style="color:#9ca3af;text-decoration:none;">Home</a>
        <a href="news.html" style="color:#9ca3af;text-decoration:none;">News</a>
        <a href="recommendations.html" class="active" style="color:#f9fafb;text-decoration:none;font-weight:600;">Recommendations</a>
        <a href="exploits.html" style="color:#9ca3af;text-decoration:none;">Vulnerabilities</a>
        <a href="forum.html" style="color:#9ca3af;text-decoration:none;">Community</a>
        <a href="about.html" style="color:#9ca3af;text-decoration:none;">About</a>
      </nav>
    </div>
  </header>

  <main>
    <h1 style="margin:0 0 0.3rem;font-size:1.6rem;">Security Recommendations</h1>
    <p style="margin:0 0 1.5rem;color:#a0a4c0;font-size:0.9rem;">
      –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏ –ø–æ –ø–æ—Å–ª–µ–¥–Ω–∏–º –∏–Ω—Ü–∏–¥–µ–Ω—Ç–∞–º.
    </p>
    <div id="recommendations-list"></div>
  </main>

  <footer style="text-align:center;padding:2rem;color:#94a3b8;border-top:1px solid #22263a;">
    &copy; 2026 Cyber Radar Intelligence
  </footer>

  <script>
  async function loadRecommendations() {
    const container = document.getElementById('recommendations-list');
    try {
      const res = await fetch('data/feed.json', { cache: 'no-cache' });
      if (!res.ok) throw new Error('HTTP ' + res.status);
      const items = await res.json();

      if (!Array.isArray(items) || !items.length) {
        container.innerHTML = '<p style="color:#f97316;">No recommendations yet.</p>';
        return;
      }

      items.forEach(item => {
        const card = document.createElement('section');
        card.className = 'recommendation-card';
        card.innerHTML = `
          <div class="rec-meta">
            <span class="rec-source">News ‚Ä¢ ${item.title || ''}</span>
            <span class="rec-date">${item.date || ''}</span>
            <span class="rec-severity ${item.severity || ''}">${(item.severity || '').toUpperCase()}</span>
            <span class="rec-tag">${item.tag || ''}</span>
          </div>
          <h2 class="rec-title">${item.title || '(no title)'}</h2>
          <p class="rec-summary">${item.recSummary || ''}</p>

          <div class="rec-grid">
            <div class="rec-block">
              <h3>Who should care</h3>
              <ul>${(item.recWho || []).map(x => `<li>${x}</li>`).join('')}</ul>
            </div>
            <div class="rec-block">
              <h3>Risk snapshot</h3>
              <ul>${(item.recRisk || []).map(x => `<li>${x}</li>`).join('')}</ul>
            </div>
          </div>

          <div class="rec-actions">
            <h3>Actions (0‚Äì24h)</h3>
            <ol>${(item.recActions0_24 || []).map(x => `<li>${x}</li>`).join('')}</ol>
            <h3>Actions (24‚Äì72h)</h3>
            <ol>${(item.recActions24_72 || []).map(x => `<li>${x}</li>`).join('')}</ol>
          </div>

          <div class="rec-detection">
            <h3>Detection ideas</h3>
            <ul>${(item.recDetection || []).map(x => `<li>${x}</li>`).join('')}</ul>
          </div>

          <div class="rec-foot">
            <a href="news-${item.id}.html" class="rec-link">Read full news & context</a>
            <span class="rec-status">Last reviewed: ${item.date || ''}</span>
          </div>
        `;
        container.appendChild(card);
      });
    } catch (e) {
      console.error(e);
      container.innerHTML = '<p style="color:#ff8f8f;">Failed to load recommendations: ' + e.message + '</p>';
    }
  }
  loadRecommendations();
  </script>
</body>
</html>
