<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyber Radar | Security News</title>
    <style>
        :root {
            --bg: #020617;
            --card: #0b1120;
            --border: #1e293b;
            --accent: #38bdf8;
            --text-main: #e5e7eb;
            --text-muted: #9ca3af;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: radial-gradient(circle at top right, #0f172a 0%, #020617 100%);
            color: var(--text-main);
            line-height: 1.6;
        }
        body.light-theme {
            --bg: #f8fafc;
            --card: #ffffff;
            --border: #e2e8f0;
            --accent: #0284c7;
            --text-main: #0f172a;
            --text-muted: #64748b;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }
        header {
            background: rgba(11, 17, 32, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border);
        }
        body.light-theme header {
            background: rgba(255, 255, 255, 0.9);
        }
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
            text-decoration: none;
        }
        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        .theme-toggle, .accessibility-btn {
            background: var(--card);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        .theme-toggle:hover, .accessibility-btn:hover {
            background: var(--accent);
            color: white;
        }
        .nav-links {
            display: flex;
            gap: 1.5rem;
        }
        .nav-links a {
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: var(--accent);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .hero {
            text-align: center;
            padding: 3rem 0;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--accent), #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .hero p {
            color: var(--text-muted);
            font-size: 1.2rem;
        }
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        .news-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 1rem;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(56, 189, 248, 0.2);
        }
        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: var(--border);
        }
        .card-content {
            padding: 1.5rem;
        }
        .card-tag {
            background: var(--accent);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 1rem;
        }
        .card-title {
            font-size: 1.25rem;
            margin-bottom: 0.75rem;
            line-height: 1.4;
        }
        .card-excerpt {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        .card-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--text-muted);
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }
        .loading {
            text-align: center;
            padding: 4rem;
        }
        .spinner {
            border: 3px solid var(--border);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        body.large-text { font-size: 1.2rem; }
        body.high-contrast {
            --bg: #000000;
            --card: #1a1a1a;
            --border: #ffff00;
            --accent: #ffff00;
            --text-main: #ffffff;
            --text-muted: #cccccc;
        }
        .feed-source {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            background: rgba(56, 189, 248, 0.1);
            border-radius: 0.25rem;
            font-size: 0.75rem;
            margin-bottom: 0.5rem;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html" class="logo">üõ°Ô∏è Cyber Radar</a>
            <div class="controls">
                <button class="theme-toggle" onclick="toggleTheme()">üåì Theme</button>
                <button class="accessibility-btn" onclick="toggleLargeText()">üî§ Text Size</button>
                <button class="accessibility-btn" onclick="toggleHighContrast()">‚óê Contrast</button>
            </div>
            <div class="nav-links">
                                                        <a href="index.html">Home</a>
                <a href="news.html">News</a>
                <a href="exploits.html">Exploits</a>
                <a href="forum.html">Forum</a>
                <a href="index.html">Home</a>
                <a href="news.html">News</a>
                <a href="tools.html">Tools</a>
                <a href="forum.html">Forum</a>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <h1>Intelligence Feed</h1>
            <p>Real-time cybersecurity threats and global security analysis from multiple sources.</p>
        </section>

        <div id="news-container" class="news-grid">
            <div class="loading">
                <div class="spinner"></div>
                <p>Decoding latest feeds from multiple intelligence sources...</p>
            </div>
        </div>
    </main>

    <script>
        // Multiple RSS feed sources
        const RSS_FEEDS = [
            'https://thehackernews.com/feeds/posts/default',
            'https://feeds.feedburner.com/TheHackersNews',
            'https://www.bleepingcomputer.com/feed/',
            'https://krebsonsecurity.com/feed/',
            'https://www.darkreading.com/rss.xml'
        ];

        async function fetchNews() {
            const container = document.getElementById('news-container');
            const allItems = [];

            try {
                // Fetch from all RSS feeds concurrently
                const fetchPromises = RSS_FEEDS.map(async (feedUrl) => {
                    try {
                        const encodedUrl = encodeURIComponent(feedUrl);
                        const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodedUrl}`;
                        const response = await fetch(apiUrl);
                        const data = await response.json();
                        
                        if (data.status === 'ok' && data.items) {
                            // Add source info to each item
                            return data.items.map(item => ({
                                ...item,
                                feedSource: data.feed?.title || new URL(feedUrl).hostname
                            }));
                        }
                        return [];
                    } catch (err) {
                        console.error(`Failed to fetch from ${feedUrl}:`, err);
                        return [];
                    }
                });

                // Wait for all feeds to complete
                const results = await Promise.all(fetchPromises);
                
                // Combine and flatten all items
                results.forEach(items => allItems.push(...items));

                // Sort by date (newest first)
                allItems.sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));

                // Limit to 30 most recent items
                const displayItems = allItems.slice(0, 30);

                if (displayItems.length > 0) {
                    container.innerHTML = '';
                    displayItems.forEach(item => {
                        const date = new Date(item.pubDate).toLocaleDateString('en-US', {
                            month: 'short',
                            day: 'numeric',
                            year: 'numeric'
                        });

                        const imgMatch = item.description?.match(/<img[^>]+src="([^"}>]+)"/);
                        const imageUrl = imgMatch ? imgMatch[1] : '';

                        const card = `
                            <a href="${item.link}" target="_blank" class="news-card">
                                ${imageUrl ? `<img src="${imageUrl}" alt="${item.title}" class="card-image" onerror="this.style.display='none'">` : ''}
                                <div class="card-content">
                                    <span class="card-tag">Intelligence</span>
                                    <div class="feed-source">üì° ${item.feedSource}</div>
                                    <h3 class="card-title">${item.title}</h3>
                                    <p class="card-excerpt">${item.description?.replace(/<[^>]*>/g, '').substring(0, 150)}...</p>
                                    <div class="card-meta">
                                        <span>${item.author || 'Cyber Intelligence'}</span>
                                        <span>${date}</span>
                                    </div>
                                </div>
                            </a>
                        `;
                        container.innerHTML += card;
                    });
                } else {
                    throw new Error('No articles found from any feed');
                }
            } catch (error) {
                container.innerHTML = '<div class="loading"><p>System error: Failed to fetch intelligence data. Please try again later.</p></div>';
                console.error('News Error:', error);
            }
        }

        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            localStorage.setItem('theme', document.body.classList.contains('light-theme') ? 'light' : 'dark');
        }

        function toggleLargeText() {
            document.body.classList.toggle('large-text');
            localStorage.setItem('largeText', document.body.classList.contains('large-text'));
        }

        function toggleHighContrast() {
            document.body.classList.toggle('high-contrast');
            localStorage.setItem('highContrast', document.body.classList.contains('high-contrast'));
        }

        // Load saved preferences
        if (localStorage.getItem('theme') === 'light') document.body.classList.add('light-theme');
        if (localStorage.getItem('largeText') === 'true') document.body.classList.add('large-text');
        if (localStorage.getItem('highContrast') === 'true') document.body.classList.add('high-contrast');

        document.addEventListener('DOMContentLoaded', fetchNews);
    </script>
</body>
</html>
