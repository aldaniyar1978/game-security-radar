name: security-bot

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install feedparser

      - name: Update news feed
        run: |
          chmod +x scripts/update_news.py
          ./scripts/update_news.py

      - name: Run security bot
        run: |
          python bot/main.py

      - name: Check git diff
        id: diff
        run: |
          if git diff --quiet docs/security_recommendations.json data/seen_articles.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.diff.outputs.changed == 'true'
        run: |
          git config user.name "cyber-radar-bot"
          git config user.email "bot@users.noreply.github.com"
          git add data/seen_articles.json docs/news.json || true
          git add docs/security_recommendations.json || true
          git commit -m "Update security recommendations and news"
          git push
